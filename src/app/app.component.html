<div id="myApp">
  <mat-toolbar class="toolbar" color="primary">
    <button [routerLink]="['home']" mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
      <mat-icon>home</mat-icon>
    </button>
    <span id="shopName">SmolDog Web</span>
    <form class="example-form">
    </form>
    <span class="example-spacer"></span>
    <div class="sign">
      <img id="img"  [src]="user?.photoURL" /><p id="userName">{{user?.displayName}}</p>
      <button  mat-button *ngIf="!(user$ |async)"  (click)="login()">SIGN IN</button>
      <button  mat-button *ngIf="(user$ |async)"  (click)="logout()">SIGN OUT</button>
    </div>
  </mat-toolbar>
</div>

<router-outlet></router-outlet>
